<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="hero">
        <img src="assets/illustration-hero.svg" alt="img-hero" />
      </div>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="assets/icon-music.svg" alt="icon-music" />
        <div class="plan-text">
          <h3>Anual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#"><strong>Change</strong></a>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </body>
</html>
