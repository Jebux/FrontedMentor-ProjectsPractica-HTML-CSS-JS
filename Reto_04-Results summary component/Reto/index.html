<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results order summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <p>Your Result</p>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>

            <div class="summary-container">
                <div class="category reaction">
                    <div class="category-info ">
                        <img src="assets/icon-reaction.svg" alt="Reaction Icon">
                        <p>Reaction</p>
                    </div>
                    <p><span class="score">80</span> / 100</p>
                </div>
                <div class="category memory">
                    <div class="category-info">
                        <img src="assets/icon-memory.svg" alt="Memory Icon">
                        <p>Memory</p>
                    </div>
                    <p><span class="score">92</span> / 100</p>
                </div>
                <div class="category verbal">
                    <div class="category-info">
                        <img src="assets/icon-verbal.svg" alt="Verbal Icon">
                        <p>Verbal</p>
                    </div>
                    <p><span class="score">61</span> / 100</p>
                </div>
                <div class="category visual">
                    <div class="category-info">
                        <img src="assets/icon-visual.svg" alt="Visual Icon">
                        <p>Visual</p>
                    </div>
                    <p><span class="score">72</span> / 100</p>
                </div>
            </div>
            <button class="continue-btn">
                Continue
            </button>
        </div>
    </div>
</body>

</html>
